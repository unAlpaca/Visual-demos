<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>黑客canvas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body,
      html {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="board"></canvas>
  </body>
  <script>
    let [w, h] = [window.innerWidth, window.innerHeight]; //宽高
    let arr = Array(Math.floor(w / 10)).fill(0); //数组的下标相当于行，值为下坠距离
    console.log(arr);

    board.width = w;
    board.height = h;
    let pen = board.getContext("2d");
    setInterval(() => {
      pen.fillStyle = "rgba(0,0,0,0.05)";
      pen.fillRect(0, 0, w, h);

      //写字
      pen.fillStyle = "#0f0";
      arr.forEach((value, index) => {
          //随机一个ASCii码
            let ascii = String.fromCharCode(Math.random() * (90 - 65) + 65); // 65 - 90 是大写英文字母
            pen.fillText(ascii, index * 10, value);

            //随机判断是否从0开始
            arr[index] = Math.random() > 0.05? value + 10 : 0;
      });
    }, 50);
  </script>
</html>
